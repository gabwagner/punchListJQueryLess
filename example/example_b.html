<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/punchlist.css">
    <script type="text/javascript" src="js/punchlist.all.min.js"></script>
  </head>
  <body>
    <script>
    DomReady.ready(function() {
      var tasks = [{
        id:1,
        task:"Task Description",
        checked:false,
        data: [ {
          name: 'id',
          value: 'TaskUniqueIDonOthePlatform',
          },
        ],
        tags: [ {
          name: 'User',
          value: 'Boss',
          },
          {
          name: 'Date',
          value: 'Yesterday',
          },
        ],        
        comments: [ {
          comment: 'This is my comment',
          deletable: false,
          tags: [ {
          name: 'User',
          value: 'Boss',
          },
          {
          name: 'Date',
          value: 'Yesterday',
          },
          ] },
        ] ,
      }, {
        id:2,
        task:"Task 2",
        checked:true,
        data: [ {
          name: 'id',
          value: '2TaskUniqueIDonOthePlatform',
          },
        ],
        tags: [ {
          name: 'User',
          value: 'Semi-Boss',
          },
          {
          name: 'Date',
          value: 'Yesterday2',
          },
        ],        
        comments: [ {
          comment: 'This is another comment',
          deletable: false,
          tags: [ {
          name: 'User',
          value: 'Semi-Boss',
          },
          {
          name: 'Date',
          value: 'Yesterday2',
          },
          ] },
          {
          comment: 'This is another comment',
          deletable: false,
          tags: [ {
          name: 'User',
          value: 'Semi-Boss',
          },
          {
          name: 'Date',
          value: 'Yesterday2',
          },
          ] },
        ] ,
      },
      ];
      
      var projects = [
      {id:1, name:'Project 1'},
      {id:2, name:'Project 2'},
      ];
    
      var apiToken = '{{ $token }}';
      
      var options = {
        projects: projects,
        container: "#punchlist-container",
        apiToken: apiToken,
      };

      punchList.init(options);
      punchList.drawItems(tasks);
    });
    </script>
    <div id="punchlist-container"></div>
  </body>
</html>
