<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/punchlist.css">
    <script type="text/javascript" src="js/punchlist.all.min.js"></script>
  </head>
  <body>
    <script>
    DomReady.ready(function() {
      var tasks = [{
        task:"Task Description",
        checked:false,
        data: [ {
          name: 'id',
          value: 'TaskUniqueIDonOthePlatform',
          },
        ],
        tags: [ {
          name: 'User',
          value: 'Boss',
          },
          {
          name: 'Date',
          value: 'Yesterday',
          },
        ],        
        comments: [ {
          comment: 'This is my comment',
          deletable: false,
          tags: [ {
          name: 'User',
          value: 'Boss',
          },
          {
          name: 'Date',
          value: 'Yesterday',
          },
          ] },
        ] ,
      }, {
        task:"Task 2",
        checked:true,
        data: [ {
          name: 'id',
          value: '2TaskUniqueIDonOthePlatform',
          },
        ],
        tags: [ {
          name: 'User',
          value: 'Semi-Boss',
          },
          {
          name: 'Date',
          value: 'Yesterday2',
          },
        ],        
        comments: [ {
          comment: 'This is another comment',
          deletable: false,
          tags: [ {
          name: 'User',
          value: 'Semi-Boss',
          },
          {
          name: 'Date',
          value: 'Yesterday2',
          },
          ] },
        ] ,
      },
      ];
      
      function onAdd(itemId, val) {
        console.log(itemId + " - " + val);
        // Can set values in newHtmlItem.data('item') ... that will be send in the other calls
        return true;
      }
      function onDelete(itemId, itemData) {
        console.log(itemId + " - " + JSON.stringify(itemData));
        return true;
      }      
      function onChecked(itemId, itemData, checked) {
        console.log(itemId + " - " + JSON.stringify(itemData) + " - " + checked);
        return true;
      }
      var options = {
        width: 600,
        addItemHandler: onAdd,
        removeItemHandler: onDelete,
        checkedItemHandler: onChecked,
        container: "#punchlist-container",
      };
      punchList.init(options);
      punchList.drawItems(tasks);
    });
    </script>
    <div id="punchlist-container"></div>
  </body>
</html>
